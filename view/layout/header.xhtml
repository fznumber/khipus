<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:s="http://jboss.com/products/seam/taglib"
     xmlns:a4j="http://richfaces.org/a4j"
     id="header">
    <div id="left">
        <!--<h:graphicImage url="/img/logo.png"/>-->
        <a4j:status layout="block" startStyleClass="startAjax"
                    onstart="this.style.top = jQuery(window).scrollTop()+'px';">
            <f:facet name="start">
                <h:panelGroup>
                    <h:graphicImage value="/img/spinner.gif" style="border:0;vertical-align:middle;"/>
                    &#160;#{messages['Common.ajax.request']}
                </h:panelGroup>
            </f:facet>
        </a4j:status>
    </div>
    <div id="right">
        <s:fragment rendered="#{identity.loggedIn}">
            <h:outputText value="#{currentDate}">
                <s:convertDateTime dateStyle="full"/>
            </h:outputText>
            <h:outputText value=" - (#{identity.username})  "/>
            <h:outputText value="["/>
            <s:link view="/admin/userSettings.xhtml" value="#{messages['User.settings']}"/>
            <h:outputText value=", "/>
            <s:link action="#{identity.logout}" value="#{messages['Common.logout']}" propagation="none"/>
            <h:outputText value="]"/>
        </s:fragment>
    </div>
</div>
